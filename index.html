<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=yes"
    />
    <title>导航</title>
    <link rel="icon" href="./images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://lib.baomitu.com/animate.css/4.1.1/animate.compat.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <ul class="nav-bar" id="nav-bar"></ul>
      <img src="./images/edit.png" title="添加导航" class="edit" id="edit" />
    </header>
    <div class="body">
      <img src="./images//logo.png" class="logo" />
      <div class="input-wrapper">
        <input placeholder="" id="input" />
        <button id="search">搜索</button>
      </div>
    </div>
    <footer>
      <ul class="footer">
        <li>
          <a href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank"
            >黔ICP备2021001991号</a
          >
        </li>
        <li>
          <a href="javascript: void(0);" id="copyright"></a>
        </li>
      </ul>
    </footer>

    <!-- 遮罩面板 -->
    <div class="mask animated" id="mask"></div>
    <div class="wrapper animated" id="wrapper">
      <div class="title">添加导航</div>
      <div class="input-item">
        <input type="text" placeholder="请输入标题" id="title"/>
      </div>
      <div class="input-item">
        <input type="text" placeholder="请输入网址"  id="url"/>
      </div>
      <div class="input-item tip">信息存储在浏览器存储环境中，并不提交到服务器，请放心使用！</div>
      <div class="input-item">
        <button id="add">添加</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
